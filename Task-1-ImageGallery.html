    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #0d020d;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-image: url('image3.jpg');
    background-repeat: no-repeat;
    background-size: cover; 
    background-position: center; 
}
h1{
    font-size: 70px;
    font-family:'Times New Roman', Times, serif;
    font-style:oblique;
    color: #fbfcf9;
}
h2{
    font-size: 40px;
    font-family:'Times New Roman', Times, serif;
    font-style: oblique;
    color: #f4f0f0;
    
}
.gallery-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.image-container {
    position: relative;
    display: inline-block;
}

.gallery img {
    max-width: 200px;
    max-height: 200px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}

.caption {
    text-align: center;
    margin-top: 5px;
    font-size: 14px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

#modal-caption {
    text-align: center;
    color: #fff;
    padding: 10px 0;
}

.fade-in {
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

.prev,
.next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    user-select: none;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.prev:hover,
.next:hover {
    background-color: rgba(0,0,0,0.8);
}

    </style>
